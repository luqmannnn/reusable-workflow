name: Reusable workflow

on:
  workflow_call:
    inputs:
      user-name:
        required: true
        type: string
    secrets:
      token:
        required: true

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - name: Print variables
      run: echo ${{ inputs.user-name }}
